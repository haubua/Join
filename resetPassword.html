<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/generalStyle.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/font.css">
    <script src="/js/mini_backend.js"></script>
    <script src="/js/script.js"></script>
    <script src="/js/JSON.js"></script>
    <script src="/js/resetPassword.js"></script>
    <title>Document</title>
</head>

<body onload="onPageLoad()">
    <div class="head">
        <img class="joinLogoResetPw" src="/img/joinLogoBlack.svg" alt="">
        <div style="width: 245px;"></div>
    </div>
    <div class="center">
        <form class="resetContainer" id="resetContainer" onsubmit="checkNewPassword(event)">
            <div class="topRow">
                <div class="headline41px">Reset your password</div>
            </div>
            <div class="blueLine"></div>
            <div class="containerText">
                Change your account password
            </div>
            <div class="loginInputfields">
                <input type="password" class="inputfield" id="changePw1" placeholder="New password" required>
            </div>
            <div class="loginInputfields">
                <input type="password" class="inputfield" id="changePw2" placeholder="Confirm password" required>
            </div>
            <div class="loginFail  d-none" id="passwordNotMatch">
                The passwords do not match
            </div>
            <div class="bottomRows fontSize21" id="continueBtn">
                <button type="submit" class="continueBtn">Continue</button>
            </div>
        </form>
        <div id="pwReset" class="d-none pwReset">
            You reset your password
        </div>
    </div>
    
</body>

</html>
